<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博热点</title>
</head>
<body>
  <header>
    <div class="header-bar" style="display:flex;flex:1;">
      <div style="padding: 0 .5rem;;"><a href="/">微博</a></div>
      <div style="padding: 0 .5rem;"><a href="/baidu">百度</a></div>
      <div style="padding: 0 .5rem;"><a href="/zhihu">知乎</a></div>
      <div style="padding: 0 .5rem;"><a href="/weixin">微信</a></div>
    </div>
  </header>
  <div id="weibo">
    <section>
      <section style="text-align: center;">
          <section style="display:inline-block;">
              <section style="height:40px;overflow:hidden;background:url(http://image2.135editor.com/cache/remote/aHR0cHM6Ly9tbWJpei5xbG9nby5jbi9tbWJpel9wbmcvN1FSVHZrSzJxQzZVSUczWlhNcGV5ODlEeG1pYVlUc0JpYU5pYmNwMWtJN3M4VklaY2txc1FkZFh1WW5RTFphQ2J2TkxrTHpQVjBORHVoakJIOURGb001WEEvMD93eF9mbXQ9cG5n);background-size:cover;">
                  <section style="display:flex;justify-content: center;align-items: center;">
                      <section style="background:#79cec9;padding:2px 10px;color:#fff;line-height:38px;">
                          0<span class="autonum" data-original-title="" title="">1</span>
                      </section>
                      <section style="text-align: center;line-height:38px;padding:0px 1em;color:#4b8c86;" class="135brush" data-brushtype="text">
                          微博
                      </section>
                  </section>
              </section>
              <section data-bdless="spin" data-bdlessp="280" style="height: 0px;width: 0px;border-top:0px solid transparent;border-right:25px solid #5ca09b;border-bottom:8px solid transparent;"></section>
          </section>
      </section>
    </section>
    <div style="list-style-type:none;">
      {% for item in data %}
        <div>
          <p style="font-size:1.2em;font-weight:bold;color:blue;">
            <a style="text-decoration:none;"
               href="{{item.get('url')}}"
               target="_blank"
             >{{item.get('title')}}</a>
          </p>
          <p style="font-size:12px;">
            {{item.get('content')}}
          </p>
          <!-- <p style="font-size:13px;">{{item.get('create_date')}}</p> -->
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
